
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./src/shopping-cart.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
  </head>
  <body>

<hr>
<div class="main-div">
<span class="header">All Items</span>
<span class="header-title"></span>
</div>
<hr>

<div class="wrapper">
    <div class="one" id="cartItem">
    </div>
    <div class="two">
        <div class="shopping-cart">
        <div class="title">
          Shopping Bag
        </div>
      <div id="shopping-cart"></div>
      </div></div>
  </div>
  <script>
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});
    </script>
    <script type="text/javascript" src="https://github.com/Manjeshgithub/shoppingcart/blob/main/dist/js/shopping-cart.bundle.js"></script>
  </body>
</html>
